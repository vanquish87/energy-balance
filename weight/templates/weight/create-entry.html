{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="main" class="py-5 text-center text-dark">
    <div class="container-sm">
        <div class="row justify-content-around align-items-center">
            <div class="col-md-6 pt-5">
                <h3 class="text-light">Latest Entry</h3>
                <table class="table table-dark table-hover table-bordered mb-5">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Weight (kg)</th>
                            <th>Calorie Intake</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ weight_latest.date }}</td>
                            <td>{{ weight_latest.weight }}</td>
                            <td>{{ weight_latest.calorie_intake }}</td>
                        </tr>
                    </tbody>
                </table>

                <form method="POST" action="{% url 'create-entry'%}">
                    {% csrf_token %}
                    {% for field in form %}

                    <div class="form-floating mb-3">
                        {{ field }}
                        <label for="floatingweight">{{ field.label }}</label>
                        <div class="text-danger">{{ field.errors }}</div>
                    </div>

                    {% endfor %}
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-lg btn-warning" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
